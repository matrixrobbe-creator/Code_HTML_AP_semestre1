<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Choix de l'option de spécialités">
    <link rel="stylesheet" href="./assets/css/form_spe.css">
    <title>Choix de l'option de spécialités</title>
 
</head>

<body>

    <header>
        <h1>Formulation de séléction de votre spécialités SIO 1</h1>
        
    </header>

    <form action="https://webhook.site/a66fde2f-b07b-4383-a69f-4237cf03bf53" method="post" class="form-container">

        <legend>Informations Personnelles</legend>

        <input type="hidden" name="student" value="ROBBE" />

        

        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom de famille" required >
        </div>
        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required >
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Votre E-mail scolaire" required >
        </div>
        <div class="form-group">
            <label for="telephone">Votre numéro de téléphone :</label>
            <input type="number" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" required >
        </div>
        <div class="form-group">
            <label for="humeur"> Votre météo d'humeur du jour (0-10) :</label>
            <input type="range" id="humeur" name="humeur_du_jour" min="0" max="10" value="5">
        </div>
        <div class="form-group">
            <label for="select_spe">Choisissez votre spécialité :</label>
            <select name="specialite" id="select_spe">
            <option value="">--Choisissez votre spécialité--</option>
            <option value="SISR">SISR</option>
            <option value="SLAM">SLAM</option>
            </select>
        </div>
        <div class="form-group">
            <label for="informations_comp"> Souhaitez vous rajoutez des informations ?</label>
            <textarea id="informations_comp" name="informations_comp" placeholder="Informations à rajouter ( complémentaire )"></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Envoyer ma sélection" id="submit_button">
        </div>

    </form>

</body>
</html>
